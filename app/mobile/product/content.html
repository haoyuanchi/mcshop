	function getImgUrl(dq_img){

	$("#a2").mousemove(function(e){
		body_h = $(window).height();
		img_h  = $("#a2").height();
		mouse_y = e.clientY;
		bfb     = mouse_y/body_h;

	})

		$("#a1").hide();
		$("body").css('overflow','auto');

	})
