<script type="text/javascript">
	new PCAS("province3","city3","area3");
	function submit(){
		var province=$("#province").val();
		var city=$("#city").val();
		var area=$("#area").val();
		var detail=$("#detail").val();
		var birthday_y=$("#birthday_y").val();
		var birthday_m=$("#birthday_m").val();
		var birthday_d=$("#birthday_d").val();
		var profession=$("#profession").val();
		var tel=$("#tel").val();
		var job=$("#job").val();
		var hobby=$("#hobby").val();
	    var postdata={user_id:"9137",province:province,city:city,area:area,detail:detail,birthday_y:birthday_y,birthday_m:birthday_m,birthday_d:birthday_d,profession:profession,tel:tel,job:job,hobby:hobby}

		$.ajax({
			type:"post",
			url:url,
			data:postdata,
			success:function(result){
				var data=result.data;
				if(data.code==0){
					Msg.show("修改成功",0);
					
				}
				else{
					Msg.show("修改失败", 1);
				}

			}
			
		})
	}
